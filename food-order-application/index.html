<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food order application</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>

<body>
  <header class="header">
    <div class="header__item">
      <img src="./images/icons/logo.jpg" alt="Italian chef logo." />
      <h1>Food Order App</h1>
    </div>
    <div class="header__item">
      <div class="user-info">Welcome, <span class="login-username"></span></div>
      <button class="login-button">Log in</button>
      <button class="cart-button">
        Cart (<span class="cart-quantity"></span>)
      </button>
    </div>
  </header>
  <dialog class="modal">
    <h2>Please log in.</h2>
    <form method="dialog">
      <label for="username">Username:</label>
      <input class="modal-username" type="text" placeholder="Username" />
      <label for="password">Password:</label>
      <input class="modal-password" type="password" placeholder="Password" />
      <h3 class="invalid-password">Password is not valid.</h3>
      <div class="modal-actions">
        <button class="modal-login">Log in</button>
        <button class="modal-close">Close</button>
      </div>
    </form>
  </dialog>

  <main>
    <section class="menu"></section>
  </main>
  <footer>
    <p>&copy; Food Order App <span class="footer-year"></span></p>
  </footer>

  <script type="module" src="./scripts/script.js"></script>
</body>
