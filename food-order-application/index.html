<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food order application</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>

<body>
  <header class="header">
    <div class="header__item">
      <img src="./images/icons/logo.jpg" alt="Italian chef logo." />
      <h1>Food Order App</h1>
    </div>
    <div class="header__item">
      <div class="user-info">Welcome, <span class="login-username"></span></div>
      <button class="login-button">Log in</button>
      <button class="cart-button">
        Cart (<span class="cart-quantity"></span>)
      </button>
    </div>
  </header>
  <dialog class="modal">
    <h2>Please log in.</h2>
    <form method="dialog">
      <label for="username">Username:</label>
      <input class="modal-username" type="text" placeholder="Username" />

      <label for="password">Password:</label>
      <input class="modal-password" type="password" placeholder="Password" />

      <div class="modal-actions">
        <button type="submit" class="modal-login">Log in</button>
        <button class="modal-close">Close</button>
      </div>
    </form>
  </dialog>

  <main>
    <section class="menu"></section>
  </main>
  <dialog class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <form method="dialog">
      <button id="checkout-button" type="submit">Checkout</button>
      <button type="button" id="clear-cart">Clear Cart</button>
      <button>Close</button>
    </form>
  </dialog>

  <dialog class="payment">
    <h2>Payment</h2>
    <form method="dialog">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="John Doe" />
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />
      <label for="expiration-date">Expiration Date:</label>
      <input type="text" id="expiration-date" placeholder="MM/YY" />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="123" />
      <button type="submit">Pay</button>
      <button>Close</button>
    </form>
  </dialog>
  <footer>
    <p>&copy; Food Order App <span class="footer-year"></span></p>
  </footer>

  <script type="module" src="./scripts/script.js"></script>
</body>
